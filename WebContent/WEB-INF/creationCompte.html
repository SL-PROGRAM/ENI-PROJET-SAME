<!DOCTYPE html>
<html>
    <head>
        <title>Création d'un compte</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./etiennestyle.css">
    </head>
    <body>
        <div class="col container">
            <div class="row">
                <h1>TrocEncheres.org</h1>
            </div>
            <div class="row text-center">
                <div class="col">
                    <p>Créer un compte</p>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col p-0">
                        <div class="row">
                            <div class="col-sm-6 redColor">
                                <div class="row">
                                    <div class="col-sm-6 col">
                                        <p>Pseudo</p>
                                    </div>
                                    <div class="col-sm-6 col">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 blueColor">
                                <form>
                                    <label>Nom</label>
                                    <input name="txtNom" type="text" placeholder="Votre nom...">
                                </form> 
                            </div>
                            <div class="col-sm-6 redColor">
                                <form>
                                    <label>Prenom</label>
                                    <input name="txtPrenom" type="text"placeholder="Votre prenom...">
                                </form>
                            </div>
                            <div class="col-sm-6 blueColor">
                                <form>
                                    <label>Email</label>
                                    <input name="txtEmail" type="email" placeholder="Votre email...">
                                </form> 
                            </div>
                            <div class="col-sm-6 redColor">
                                <form>
                                    <label>Téléphone</label>
                                    <input name="txtTelephone" type="tel"placeholder="Votre numéro de téléphone...">
                                </form>
                            </div>
                            <div class="col-sm-6 blueColor">
                                <div class="col-sm-12">
                                    <form>
                                        <label>Rue</label>
                                        <input name="txtRue" type="text" placeholder="Votre nom de rue...">
                                    </form>
                                </div>
                            </div>
                            <div class="col-sm-6 redColor">
                                <form>
                                    <label>Code postal</label>
                                    <input name="txtCodePostal" type="number" placeholder="Votre code postal...">
                                </form>
                            </div>
                            <div class="col-sm-6 blueColor">
                                <form>
                                    <label>Ville</label>
                                    <input name="txtVille" type="text" placeholder="Votre ville...">
                                </form> 
                            </div>
                            <div class="col-sm-6 redColor">
                                <form>
                                    <label>Mot de passe</label>
                                    <input name="txtMotDePasse" type="password" placeholder="***">
                                </form>
                            </div>
                            <div class="col-sm-6 blueColor">
                                <form>
                                    <label>Confirmation</label>
                                    <input name="txtConfirmationMotDePasse" type="password" placeholder="***">
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
